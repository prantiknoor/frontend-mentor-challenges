<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Advice ID goes here -->
        <div class="card__advice-id">Advice #<span class="id"></span></div>
        "<!-- Advice text goes here -->"
        <h1 class="card__quote"></h1>
        <!-- Divider goes here -->
        <picture class="card__divider">
          <source
            media="(min-width: 400px)"
            srcset="./images/pattern-divider-mobile.svg"
          />
          <img src="./images/pattern-divider-desktop.svg" alt="divider icon" />
        </picture>
        <!-- Dice button goes here -->
        <button class="card__dice-button">
          <img src="./images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/prantiknoor" target="_blank">Prantik</a>.
      </div>
    </footer>
  </body>
</html>
