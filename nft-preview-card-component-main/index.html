<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-image-container">
          <img
            class="nft-image"
            src="./images/image-equilibrium.jpg"
            alt="A image ofequilibrium "
          />
          <div class="icon-view"></div>
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-deadline">
          <h3 class="price">0.041 ETH</h3>
          <span class="deadline">3 days left</span>
        </div>
        <hr />
        <div class="creator">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="Creator image" />
          </div>
          <p class="name">Creation of <b>Jules Wyvern</b></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/prantiknoor" target="_blank">Prantik</a>.
      </div>
    </footer>
  </body>
</html>
