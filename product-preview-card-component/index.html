<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-image-container">
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="A image of perfume"
              class="product-image"
            />
          </picture>
        </div>
        <div class="content">
          <p class="top-text">perfume</p>
          <h1 class="title">gabrielle essence eau de parfum</h1>
          <p class="sub-title">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="current-price">
            <span class="sr-only">Current Price is</span> $149.99
            <span class="previous-price">
              <span class="sr-only">& previous price was</span> $169.99</span
            >
          </p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
